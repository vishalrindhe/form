<div class="container-fluid" >
  <h1>Bootstrap Enrollment Form</h1>
  <form #userForm='ngForm'>

    {{ userForm.value | json }}
    <hr />
    {{ userModel | json }}


    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" name="street" ngModel class="form-control">
      </div>  

      <div class="form-group">
        <label>City</label>
        <input type="text" name="city" ngModel class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" name="state" ngModel class="form-control">
      </div>


      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" name="postalCode" ngModel class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" name="userName" [ngModel]="userModel.name" class="form-control">
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" ngModel class="form-control">
    </div>
    
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" name="phone" ngModel class="form-control">
    </div>

    <div class="form-group">
     <select class="custom-select" name="topic" ngModel  >
       <option selected> I am interested in </option>
       <option *ngFor="let topic of topics" > {{ topic }} </option>
     </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
        <div class="form-check" >
          <input class="form-check-input" ngModel type="radio" name="timePreference" value="morning">
          <label class="form-check-label">Morning ( 9AM - 12 PM )</label>
        </div>

        <div class="form-check" >
          <input class="form-check-input" ngModel type="radio" name="timePreference" value="evening">
          <label class="form-check-label">Evening ( 5PM - 8 PM )</label>
        </div>
    </div>
     
    <div class="form-group mb-3">
      <input type="checkbox" name="subscribe" ngModel class="form-check-input">
      <label class="form-check-label" >
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>

  </form>
</div>
<router-outlet></router-outlet>
